<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
  <h1 class="text-center">Wikipedia API Search</h1>
  <div align="center">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
      <img class="img-responsive img-center" src="https://upload.wikimedia.org/wikipedia/foundation/thumb/2/20/Wikipedia-logo-v2-en_SVG.svg/200px-Wikipedia-logo-v2-en_SVG.svg.png">
    </a>
  </div>
  <div align="center">
    <input type="text" name="search" id="searchTerm" placeholder="Search...">
    <button type="button" id="search" class="btn btn-primary">Search</button>
  </div>
  <ul id="output" class="list-unstyled">

  </ul>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
